<!DOCTYPE html>
<html>
<head>
<style>
p.double {
border-style: double;
border-color:#FF0000;
background:#d0f0ff
}
p.rounded {
border: 2px solid blue;
border-radius: 5px;
background:#FFFF00
}
p.dotted {
border-style: dotted;
border-color:#BC8F8F;
background: #5fab5f;
}
</style>
</head>
<body>


<h2>The border-style Property</h2>

<p class="double">Hello Word.</p>
<p class="rounded">Alaia Sandrine Arief.</p>
<p class="dotted">1103585</p>
</body>
</html>
